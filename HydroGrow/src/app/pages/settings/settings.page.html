<h1 class="text-format">Paramètres</h1>


<form>
    <section class="section-parametres">
        <div class="div-notifications">
            <h2>Notifications</h2>
            <div class="div-notifications-choix">
                <h3>
                    <label for="notifications">
                        Moyen de notification
                    </label>
                </h3>
                <div>
                    <label for="notifications">Par mail :</label>
                    <input type="checkbox" id="notifications-mail" name="notifications-mail" value="notifications-mail">
                </div>
                <div>
                    <label for="notifications">Par SMS :</label>
                    <input type="checkbox" id="notifications-sms" name="notifications-sms" value="notifications-sms">
                </div>
            </div>
            <div class="notification-type">
                <label for="notifications">Capteur</label>
                <select id="notifications" name="notifications">
                    <option value="temperature">Température</option>
                    <option value="humidite">Humidité</option>
                    <option value="luminosite">Luminosité</option>
                    <option value="ph">PH</option>
                    <option value="conductivite">Conductivité</option>
                </select>
            </div>
        </div>
        <div class="div-langue">
            <h2>Langue</h2>
            <label for="language">Choisir la langue :</label>
            <select id="language" name="language">
                <option value="fr">Français</option>
            </select>
        </div>
        <div class="theme">
            <h2>Thème</h2>
            <label for="theme">Choisir le thème :</label>
            <select id="theme" name="theme">
                <!-- Switch on off entre clair et sombre -->
                <option value="clair">Clair</option>
                <option value="sombre">Sombre</option>

            </select>
        </div>


    </section>
    <div class="div-enregistrer">
        <input type="submit" value="Enregistrer">
    </div>
</form>
